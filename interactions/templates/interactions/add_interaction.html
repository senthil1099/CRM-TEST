{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Interaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-5">Add Interaction</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="interaction_date">Interaction Date</label>
                <input type="date" class="form-control" id="interaction_date" name="interaction_date" required>
            </div>
            <div class="form-group">
                <label for="call_status">Call Status</label>
                <input type="text" class="form-control" id="call_status" name="call_status" required>
            </div>
            <div class="form-group">
                <label for="contact_type">Contact Type</label>
                <input type="text" class="form-control" id="contact_type" name="contact_type" required>
            </div>
            <div class="form-group">
                <label for="demo_status">Demo Status</label>
                <input type="text" class="form-control" id="demo_status" name="demo_status" required>
            </div>
            <div class="form-group">
                <label for="demo_note">Demo Note</label>
                <input type="text" class="form-control" id="demo_note" name="demo_note" required>
            </div>
            <div class="form-group">
                <label for="call_note">Call Note</label>
                <input type="text" class="form-control" id="call_note" name="call_note" required>
            </div>
            <div class="form-group">
                <label for="follow_up_date">Follow-up Date</label>
                <input type="date" class="form-control" id="follow_up_date" name="follow_up_date">
            </div>
            <div class="form-group">
                <label for="interaction_type">Interaction Type</label>
                <input type="text" class="form-control" id="interaction_type" name="interaction_type" required>
            </div>
            {% comment %} <div class="form-group">
                <label for="employee">Employee</label>
                <select class="form-control" id="employee" name="employee">
                    <option value="">Select an Employee</option>
                    {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
</body>
</html>
