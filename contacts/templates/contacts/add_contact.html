{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div id= "main" ,class="container-fluid">
    {% include 'companies/nav-bar.html' %}
       <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">   
           <div class="container">
            <h1>{% if editing %}Edit{% else %}Add{% endif %} Contact</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{% if editing %}{{  serializer_data.first_name }}{% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{% if editing %}{{  serializer_data.last_name }}{% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{% if editing %}{{  serializer_data.email }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{% if editing %}{{  serializer_data.phone_number }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="job_title">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" value="{% if editing %}{{  serializer_data.job_title }}{% endif %}">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" value="{% if editing %}{{  serializer_data.department }}{% endif %}">
                </div>
                {% comment %} <div class="form-group">
                    <label for="company">Company</label>
                    <select class="form-control" id="company" name="company">
                        <option value="">Select a Company</option>
                        {% for company in companies %}
                            <option value="{{ company.id }}" {% if editing and company_id == serializer_data.company_id %}selected{% endif %}>
                                {{ company.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div> {% endcomment %}
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="4" value="{% if editing %}{{  serializer_data.notes }}{% endif %}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    
        
        <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
</body>
</html>
